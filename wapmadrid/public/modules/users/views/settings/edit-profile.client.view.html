<section data-ng-controller="SettingsController">
    <p class="slide"></p>
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="" autocomplete="off">
            <fieldset>
                <div class="sectiontitle">
                    <h3>Editar centro</h3>
                </div>
                <p class="slide"></p>
                <div class="row wappyRegistrarRow">
                    <div class="col-sm-6 col-md-3 wappyRegistrarDiv">
                        <h4 class="wappyTitulo">Información general</h4>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert"><strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="iniciarSesionIcon input-group-addon" id="basic-addon1"><i class="text-muted glyphicon glyphicon-plus"></i></span>
                                <input type="text" required id="name" name="name" class="iniciarSesionInput form-control placeholderSize" data-ng-model="user.name" placeholder="Nombre del centro">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="iniciarSesionIcon input-group-addon" id="basic-addon1"><i class="text-muted glyphicon glyphicon-user"></i></span>
                                <input type="text" id="username" name="username" class="iniciarSesionInput form-control placeholderSize" data-ng-model="user.username" placeholder="Nombre de usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="iniciarSesionIcon input-group-addon" id="basic-addon1"><i class="text-muted glyphicon glyphicon-asterisk"></i></span>
                                <input type="password" id="password" name="password" class="iniciarSesionInput form-control placeholderSize" data-ng-model="user.password" placeholder="Contraseña">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <img class="imgCms" src="modules/users/img/retiro.jpg">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="iniciarSesionIcon input-group-addon" id="basic-addon1"><i class="text-muted glyphicon glyphicon-map-marker"></i></span>
                                <input type="text" id="address" name="address" class="iniciarSesionInput form-control placeholderSize" data-ng-model="user.address" placeholder="Dirección del centro">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="iniciarSesionIcon input-group-addon" id="basic-addon1"><i class="text-muted glyphicon glyphicon-phone-alt"></i></span>
                                <input type="text" id="telephone" name="telephone" class="iniciarSesionInput form-control placeholderSize" data-ng-model="user.telephone" placeholder="Teléfono del centro">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="iniciarSesionIcon input-group-addon" id="basic-addon1"><i class="text-muted glyphicon glyphicon-time"></i></span>
                                <input type="text" id="openingHours" name="openingHours" class="iniciarSesionInput form-control placeholderSize" data-ng-model="user.openingHours" placeholder="Horario de atención al cliente">
                            </div>
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="iniciarSesionBtn btn btn-lg btn-block">Guardar</button>
                        </div>
                        <div data-ng-show="success" class="text-center text-success">
                            <strong>Cambios guardados</strong>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6 text-center">
                        <p class="slide"></p>
                        <img src="modules/users/img/googleMap.jpg" class="img-responsive">
                        <p class="slide"></p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
