<section data-ng-controller="WalkersController" data-ng-init="find()">
    <p class="slide"></p>
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">
        <fieldset>
            <div class="sectiontitle">
                <h3>Buscar wappy</h3>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group input-group-lg">
                        <input type="text" class="listSearch form-control placeholderSize" ng-model="searchText" placeholder="Buscar wappy...">
                        <span class="input-group-btn">
                    <button class="listSearchBtn btn" type="button"><i class="listSearchBtnIcon glyphicon glyphicon-search text-center"></i></button>
                </span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <a href="#!/walkers/create" type="button" class="listRegistrarBtn btn btn-lg text-center" type="button">REGISTRAR
            </a>
                </div>
            </div>
            </br>
            </br>
            <div class="list-group">
                <div class="col-xs-6 col-sm-3" data-ng-repeat="walker in walkers | filter:searchText">
                    <a class="listBox list-group-item" ng-click="modalUpdate('lg',walker)">
                        <h4 class="listBoxUser text-center"><i class="listBoxUserIcon glyphicon glyphicon-user"></i></h4>
                        <div class="listBoxName">
                            <h4 class="text-center">{{walker.firstName}} {{walker.lastName}}</h4>
                        </div>
                    </a>
                </div>
            </div>
        </fieldset>
    </div>
</section>
<!--ng-class="{'listBoxNameM':walker.sex, 'listBoxNameF': !walker.sex}"-->
