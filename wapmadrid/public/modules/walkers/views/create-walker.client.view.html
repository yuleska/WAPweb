<section data-ng-controller="WalkersController">
  <p class="slide"></p> 
    <div class="col-md-12">
        <form class="" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert"><strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user walker-profile"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstName">Nombre</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.firstName" id="firstName" class="form-control" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName">Apellidos</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.lastName" id="lastName" class="form-control" placeholder="Apellidos" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="birthDate">Fecha de nacimiento</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.birthDate" id="birthDate" class="form-control" placeholder="Fecha de nacimiento" required>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="sex">Sexo</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.sex" id="sex" class="form-control" placeholder="Sexo" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="telephone">Teléfono</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.telephone" id="telephone" class="form-control" placeholder="Teléfono" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="email">Correo electrónico</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.email" id="email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">Nombre de usuario</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.username" id="username" class="form-control" placeholder="Nombre de usuario" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="password">Contraseña</label>
                            <div class="controls">
                                <input type="text" data-ng-model="credentials.password" id="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-lg btn-success">Guardar</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
